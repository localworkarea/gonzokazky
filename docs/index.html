<!doctype html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"defer></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"defer></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"defer></script>
		<link rel="preload" href="./assets/fonts/SofiaSans-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="preload" href="./assets/fonts/Manrope-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="preload" href="./assets/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<title>GONZO Kazky | Home</title>
		<script type="module" crossorigin="" src="./js/app.min.js?v=1755361870160"></script>
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1755361870160">
	</head>
	<body>
		<div class="wrapper">
			<div class="logo-main">
				<div class="logo-main__wrapper">
					<div class="logo-main__picture">
						<picture>
							<source media="(max-width: 600px)" srcset="./assets/img/main/logo-600.webp 1x,./assets/img/main/logo-600-2x.webp 2x,./assets/img/main/logo-600-3x.webp 3x" type="image/webp">
							<img width="406" height="152" alt="logo Gonzo" src="./assets/img/main/logo.webp" srcset="./assets/img/main/logo.webp 1x,./assets/img/main/logo-2x.webp 2x,./assets/img/main/logo-3x.webp 3x">
						</picture>
					</div>
				</div>
			</div>
			<div class="shadow shadow--top"></div>
			<main id="smooth-wrapper" class="page page--home">
				<div id="smooth-content">
					<section class="hero">
						<div data-speed="0.5" class="hero__picture">
							<picture>
								<source media="(max-width: 1200px)" srcset="./assets/img/main/hero-1200.webp 1x,./assets/img/main/hero-1200-2x.webp 2x,./assets/img/main/hero-1200-3x.webp 3x" type="image/webp">
								<source media="(max-width: 600px)" srcset="./assets/img/main/hero-600.webp 1x,./assets/img/main/hero-600-2x.webp 2x,./assets/img/main/hero-600-3x.webp 3x" type="image/webp">
								<img class="ibg" width="1440" height="800" alt="на фоні холмів по центру на високій горі розташований старовинний замок" src="./assets/img/main/hero.webp" srcset="./assets/img/main/hero.webp 1x,./assets/img/main/hero-2x.webp 2x,./assets/img/main/hero-3x.webp 3x">
							</picture>
						</div>
						<div data-speed="1.5" class="hero__container">
							<div class="hero__packs packs-hero">
								<div data-speed="clamp(0.8)" class="packs-hero__picture">
									<picture>
										<source media="(max-width: 600px)" srcset="./assets/img/main/packs-hero-600.webp 1x,./assets/img/main/packs-hero-600-2x.webp 2x,./assets/img/main/packs-hero-600-3x.webp 3x" type="image/webp">
										<img class="ibg" width="516" height="313" alt="Три пачки Gonzo" decoding="async" fetchpriority="high" src="./assets/img/main/packs-hero.webp" srcset="./assets/img/main/packs-hero.webp 1x,./assets/img/main/packs-hero-2x.webp 2x,./assets/img/main/packs-hero-3x.webp 3x">
									</picture>
								</div>
							</div>
							<div class="hero__cta cta-hero">
								<div data-speed="clamp(1.15)" class="cta-hero__txt">
									<p>
										Проведи експертну оцінку смачності наших снеків та вигравай чарівний бокс із подарунками!
									</p>
								</div>
								<a href="test.html" data-fls-btn="" class="cta-hero__btn btn btn--a">
									<span>Пройти тест</span>
								</a>
							</div>
							<div class="hero__right">
								<div class="hero__banner banner">
									<div class="banner__text text-banner">
										<p>
											Від казкової смачності Gonzo шаленіли всі королівства!
											<br>
											І навіть твоє!
										</p>
									</div>
									<div class="banner__picture">
										<picture>
											<source srcset="./assets/img/main/banner-hero-pc.svg" media="(min-width: 30.061em)" type="image/svg+xml">
											<source srcset="./assets/img/main/banner-hero-mb.svg" media="(max-width: 30.061em)" type="image/svg+xml">
											<img class="banner__img" data-fls-image-ignore="" src="./assets/img/main/banner-hero-pc.svg" width="1440" height="800" decoding="async" fetchpriority="high" alt="палаючий золотистий баннер на фоні якого розміщений текст">
										</picture>
									</div>
								</div>
								<div data-speed="clamp(0.5)" class="hero__wolf">
									<picture>
										<img class="ibg" width="201" height="449" alt="Image" src="./assets/img/main/wolf.webp" srcset="./assets/img/main/wolf.webp 1x,./assets/img/main/wolf-2x.webp 2x,./assets/img/main/wolf-3x.webp 3x">
									</picture>
								</div>
							</div>
						</div>
						<div class="shadow shadow--bottom"></div>
					</section>
					<section class="section-2">
						<div class="section-2__picture">
							<picture>
								<source media="(max-width: 1200px)" srcset="./assets/img/main/section-2-1200.webp 1x,./assets/img/main/section-2-1200-2x.webp 2x,./assets/img/main/section-2-1200-3x.webp 3x" type="image/webp">
								<source media="(max-width: 600px)" srcset="./assets/img/main/section-2-600.webp 1x,./assets/img/main/section-2-600-2x.webp 2x,./assets/img/main/section-2-600-3x.webp 3x" type="image/webp">
								<img loading="lazy" class="ibg" width="1440" height="800" alt="Image" src="./assets/img/main/section-2.webp" srcset="./assets/img/main/section-2.webp 1x,./assets/img/main/section-2-2x.webp 2x,./assets/img/main/section-2-3x.webp 3x">
							</picture>
						</div>
						<div class="section-2__container"></div>
						<div class="shadow shadow--topnext"></div>
						<div class="shadow shadow--bottom"></div>
					</section>
					<section class="section-3">
						<div class="section-3__container"></div>
						<div class="shadow shadow--topnext"></div>
						<div class="shadow shadow--bottom"></div>
					</section>
					<section class="section-4">
						<div class="section-4__container"></div>
						<div class="shadow shadow--topnext"></div>
						<div class="shadow shadow--bottom"></div>
					</section>
					<section class="section-5">
						<div class="section-5__container"></div>
						<div class="shadow shadow--topnext"></div>
						<div class="shadow shadow--bottom"></div>
					</section>
					<section class="section-6">
						<div class="section-6__container"></div>
						<div class="shadow shadow--topnext"></div>
						<div class="shadow shadow--bottom"></div>
					</section>
				</div>
			</main>
		</div>
	</body>
</html>
